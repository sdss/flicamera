simulation:
  profiles:
    default:
      fast_read: true
      devices:
        gfa0:
          uid: ML0112718
          params:
            temperature:
              CCD: -25
              base: -10
            cooler_power: 60
            serial: ML0112718
            model: 'MicroLine ML4240'
            ul_x: 0
            ul_y: 0
            lr_x: 2048
            lr_y: 2048
          exposures:
            - seed: null
              shape: [2048, 2048]
              noise:
                distribution: gaussian
                mean: 1000.
                stddev: 20.
              sources:
                n_sources: [0, 20]
                param_ranges:
                  amplitude: [1000, 10000]
                  x_mean: [0, 2048]
                  y_mean: [0, 2048]
                  stddev: 2.3
                  stddev_dev: 1
                  theta: [0, 3.141592]
              apply_poison_noise: true
