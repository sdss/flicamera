on:
  push:
    tags:
      - '*'

name: Create Release

jobs:
  build_on_macos:
    name: Build macOS wheels
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create a Release
        uses: elgohr/Github-Release-Action@v4
        if: ${{ matrix.python-version == '3.11' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: coordIO ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build

      - name: Build package
        run: |
          python -m build --wheel

      # Cannot upload to pypi here. The action only supports Linux.
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-wheels-${{ matrix.python-version }}
          path: dist/*.whl

  build_on_linux:
    name: Build for Linux and upload to PyPI
    runs-on: ubuntu-latest
    needs: [build_on_macos]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: flicamera ${{ github.ref }}
          body: ''
          draft: false
          prerelease: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build

      - name: Build source package
        run: |
          python -m build --sdist

      - name: Build wheels
        uses: RalfG/python-wheels-manylinux-build@v0.6.0
        with:
          python-versions: 'cp38-cp38 cp39-cp39 cp310-cp310 cp310-cp310 cp311-cp311'

      - name: Remove non-manylinux wheels
        run: |
          rm dist/*-linux_*.whl

      - name: Download macOS artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Remove artifact directories
        run: |
          mv dist/macos-wheels-*/* dist/
          rm -Rf dist/macos-wheels-*

      - name: List files
        run: |
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
